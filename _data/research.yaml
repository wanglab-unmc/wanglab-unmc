- title: "Artificial intelligence and machine learning for medical imaging"
  description: "In the rapidly evolving field of medical imaging, our lab has focused on developing advanced machine-learning models and frameworks with medical imaging. Through our work, we have demonstrated the potential of these models to aid in understanding disease mechanisms, as well as in detecting and treating a range of neurodegenerative diseases and psychiatric disorders. These models are particularly valuable in identifying brain biomarkers associated with these conditions, which can lead to earlier diagnosis and more targeted treatments. Additionally, we have developed several segmentation algorithms for medical images. By harnessing the power of artificial intelligence and machine learning, our research has the potential to make a significant impact on the diagnosis and treatment of a range of diseases and disorders, ultimately improving patient outcomes and quality of life."

- title: Neuroimaging biomarkers identification in neurodegenerative diseases
  description: Over the past decade, our lab has extensively studied a range of neurodegenerative diseases, including visual disorders such as glaucoma and amblyopia, Tourette syndrome, ADHD, Alzheimer's disease, and Cushing's disease. Our research has involved the application of multi-modal MRI, a leading non-invasive 3D imaging technology, to investigate brain alterations in patients from three critical perspectives: structural, functional, and network changes. These comprehensive MRI-based and statistically driven analyses have significantly deepened our understanding of the mechanisms underlying these diseases, contributing valuable knowledge to the field.
